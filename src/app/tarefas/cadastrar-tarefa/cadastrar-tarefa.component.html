<h1>Cadastrar tarefa</h1>

<div class="well">
    <!-- 
        O nome desse formulario tem que bater com o do ViewChild 
        O # faz com que o formulario seja visivel fora do componente form
    -->
  <form #formTarefa="ngForm">
    <div class="form-group">
      <label for="nome">Tarefa:</label>
      <!-- na linha 15 ao colocar #nome faz com que o atributo possa ser visto fora do input para realizar a validacao -->
      <input 
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        [(ngModel)]="tarefa.nome"
        #nome="ngModel"
        minlength="5" 
        required> 
        <!-- dirty e touched Ã© para ver se o objeto model jÃ¡ foi modificado -->
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)"
            class="alert alert-danger">
        <div [hidden]="!nome.errors.required"
            class="alert alert-danger">
          Digite a tarefa.
        </div>
        <div [hidden]="!nome.errors.minlength">
          A tarefa deve conter ao menos 5 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <input 
       (click)="cadastrar()"
        type="submit"
        class="btn btn-success"
        value="Cadastrar"
        [disabled]="!formTarefa.form.valid">
      <a [routerLink]="['/tarefas']"
        class="btn btn-default">
        <span class="glyphicon glyphicon-chevron-left" 
          aria-hidden="true"></span> Voltar
      </a>
    </div>
  </form>
</div>
